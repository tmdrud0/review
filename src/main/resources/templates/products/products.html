<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">

    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>상품명</th>
                <th>종류</th>
                <th>가격</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}">name</td>
                <td th:text="${product.category}">category</td>
                <td th:text="${product.price}">price</td>
            </tr>
            </tbody>
        </table>
    </div>


</div> <!-- /container -->
</body>
</html>
